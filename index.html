<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="mystyle.css" />
    <title>Spotify Mini Player</title>
    <script src="script.js"></script>
  </head>

  <body>
    <h1
      style="
        color: green;
        font-family: 'Times New Roman', Times, serif;
        font-size: 250%;
      "
    >
      Spotify Mini Player
    </h1>
    <div class="fixed" style="position: fixed; width: 50%; bottom: 10px">
      <strong>Impressum:</strong> <br />Schulerpraktikanten: Antonia ; Aurela<br />
      Ansprechspartner: Peng Siyuan<br />
      Firma: adesso SE
    </div>
    <p></p>
    <a
      href="https://open.spotify.com/"
      style="
        color: black;
        font-family: 'Times New Roman', Times, serif;
        font-size: 100%;
      "
      >Open Spotify</a
    >
    <p></p>
    <p><a href="https://www.youtube.com/watch?v=2Q_ZzBGPdqE"> Link </a></p>
    <button
      id="play/pause-button"
      onclick="statusChange()"
      style="color: black; background-color: green; position: fixed; left: 50%;bottom: 50%;"
    >
      ▶️
    </button>
    <p>Vor-/zurück Buttons</p>
  <div class="btn-group" onclick="log()" style="width: 100%">
    <button  style="width: 45px;">⏭️ vor</button>
    <button style="width: 45px;">⏭️ zurück</button>
  </div> 
  <form action="https://open.spotify.com/">
    <label for="search">Search:</label>
    <input type="text" id="stoken" name="">
  </form>
  </body>
</html>
